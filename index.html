<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item" id="addItemSection">
        <h1 class="add-item__heading heading">Add Item</h1>
        <div class="add-item__task-box">
          <input class="add-item__input task" id="new-task" type="text">
          <button class="add-item__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__heading heading">Todo</h2>
        <ul class="todo__list task-list" id="incompleteTasks">
          <li class="todo__list-item list-item">
            <input class="todo__checkbox task-checkbox" type="checkbox">
            <label class="todo__label task-label task">Pay Bills</label>
            <input class="todo__input task-input task" type="text">
            <button class="todo__button button edit">Edit</button>
            <button class="todo__button button delete">
              <img class="todo__image delete-cross" src="./remove.svg" alt="cross">
            </button>
          </li>
          <li class="todo__list-item list-item edit-mode">
            <input class="todo__checkbox task-checkbox" type="checkbox">
            <label class="todo__label task-label task">Go Shopping</label>
            <input class="todo__input task-input task" type="text" value="Go Shopping">
            <button class="todo__button button edit">Save</button>
            <button class="todo__button button delete">
              <img class="todo__image delete-cross" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h2 class="completed__heading heading">Completed</h2>
        <ul class="completed__list task-list" id="completedTasks">
          <li class="completed__list-item list-item">
            <input class="completed__checkbox task-checkbox" type="checkbox" checked>
            <label class="completed__label task-label task">See the Doctor</label>
            <input class="completed__input task-input task" type="text">
            <button class="completed__button button edit">Edit</button>
            <button class="completed__button button delete">
              <img class="completed__image delete-cross" src="./remove.svg" alt="cross">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
